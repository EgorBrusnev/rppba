<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/base :: head">
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
<div th:replace="fragments/base :: header"></div>
<div class="container">
    <div class="form-group">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Material</th>
                <th>Price per unit</th>
                <th>Size</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="detail: ${details}">
                <tr>
                    <td th:text="${detail.name}"></td>
                    <td th:text="${detail.material}"></td>
                    <td th:text="${detail.unitPrice}"></td>
                    <td th:text="${detail.size}+' '+${detail.unitSize}"></td>
                    <th class="form-group">
                        <form action="/detail/request" method="post">
                            <input type="hidden" name="id" th:value="${detail.id}">
                            <label>
                                Count
                                <input required type="number" name="count"/>
                                <select name="unit" required>
                                    <th:block th:each="unit: ${units}">
                                        <option th:value="${unit.id}" th:text="${unit.configType}"></option>
                                    </th:block>
                                </select>
                            </label>
                            <input type="submit" class="btn btn-primary" value="Request detail">
                        </form>
                    </th>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="fragments/base :: footer"></div>
</body>
</html>
